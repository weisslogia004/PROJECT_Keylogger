<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form method="POST">
    <label>Set Fake Email:</label><br>
    <input type="text" name="email" required><br><br>
    
    <label>Set Fake Password:</label><br>
    <input type="password" name="password" required><br><br>
    
    <button type="submit">Register</button>
  </form>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
</body>
</html>
